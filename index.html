<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <title>MusicApp</title>
</head>
<body>
    <div class="container">
        <div class="music__block">
            <div class="inner__block-item" id="musicList"></div>  
        </div>
        <div class="inner__block-item-2" id="addMusicButton">
            <a href="#" id="musicAdder">
                <img src="/assets/img/Group 1.svg"  id="addButton">
            </a>
        </div>
        <div class="row">
            <div class="music__play-block">
                <div class="inner__block-item-3">
                    <div class="inner__block-item-4">
                        <button class="musicPlayer playSize"></button>
                    </div>
                </div>
                <div class="play__skale">
                    <div class="prograss__bar-item"> </div>
                    <div class="prograss__bar-item-2"></div>
                </div>
                <div class="musicStore">
                    <audio>
                        <source src="/assets/musicSource/The Chainsmokers & Coldplay - Something Just Like This_[mp3mob.net].mp3">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/script.js"> </script>
</body>
</html>
